<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Api table</title>
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <div class="lightbox-bg"></div>
    <div class="root">
      <table class="table">
        <thead class="table__thead">
          <tr>
            <td>Id<button class="table__thead__btn--sort-id">Sort by id</button></td>
            <td>Title<button class="table__thead__btn--sort-name">Sort by title</button></td>
            <td>Rating<button class="table__thead__btn--sort-rate">Sort by rating</button></td>
            <td>Thumbnail</td>
          </tr>
        </thead>
        <tbody class="table__tbody"></tbody>
      </table>
    </div>

    <script src="APItable.js"></script>
  </body>
</html>
